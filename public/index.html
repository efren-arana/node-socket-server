<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SockerServer</title>
</head>

<body>
    <h1>Acceso Denegado</h1>
    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io();

        socket.on('connect', () => console.log('Conectado al socket server!'));

        socket.on('disconnect', () => console.log('Perdimos conexion con el socket server!'));

        socket.emit('message', { fullname: 'Efren Arana', age : 25});

        socket.on('message',function(payload) { 
            console.log('Mensaje del servidor',payload);
        
        })
    </script>
</body>

</html>
